version: "3.9"

services:
  api:
    build:
      context: .
      target: api
    environment:
      - TERRITORY_API_TOKEN=${TERRITORY_API_TOKEN}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - pipeline

  ui:
    build:
      context: .
      target: streamlit
    environment:
      - TERRITORY_API_TOKEN=${TERRITORY_API_TOKEN}
      - TERRITORY_API_BASE=http://api:8000
    volumes:
      - ./data:/app/data
    ports:
      - "8501:8501"
    restart: unless-stopped
    depends_on:
      - api

  pipeline:
    build:
      context: .
      target: pipeline
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    entrypoint: ["python", "-m", "src.territory_pipeline", "--zip-master", "static/uszips.csv", "--rep-activity", "static/Zipcodes_Deal_Count_By_Rep.csv", "--db-path", "data/territory.db", "--export-path", "data/territory_assignments.csv"]
    restart: "no"
