version: "3.9"

 oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
    environment:
      OAUTH2_PROXY_PROVIDER: google
      OAUTH2_PROXY_CLIENT_ID: 1048606901304-ta0ebj5vp2p05tp1o84r1tb45b6rttgs.apps.googleusercontent.com 
      OAUTH2_PROXY_CLIENT_SECRET: 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
      OAUTH2_PROXY_COOKIE_SECRET: <BASE64_32B>   # openssl rand -base64 32
      OAUTH2_PROXY_EMAIL_DOMAINS: guardhomewarranty.com
      OAUTH2_PROXY_UPSTREAMS: http://ui:8501          # Streamlit upstream
      OAUTH2_PROXY_REDIRECT_URL: https://mvospette.com/oauth2/callback
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
    ports:
      - "4180:4180"
    restart: unless-stopped


services:
  api:
    build:
      context: .
      target: api
    environment:
      - TERRITORY_API_TOKEN=${TERRITORY_API_TOKEN}
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - pipeline

  ui:
    build:
      context: .
      target: streamlit
    environment:
      - TERRITORY_API_TOKEN=${TERRITORY_API_TOKEN}
      - TERRITORY_API_BASE=http://api:8000
    volumes:
      - ./data:/app/data
    ports:
      - "8501:8501"
    restart: unless-stopped
    depends_on:
      - api

  pipeline:
    build:
      context: .
      target: pipeline
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    entrypoint: ["python", "-m", "src.territory_pipeline", "--zip-master", "static/uszips.csv", "--rep-activity", "static/Zipcodes_Deal_Count_By_Rep.csv", "--db-path", "data/territory.db", "--export-path", "data/territory_assignments.csv"]
    restart: "no"
