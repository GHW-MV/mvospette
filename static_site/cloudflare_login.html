<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family: 'Inter', sans-serif; background: #0f172a; color: #e2e8f0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#0b1220; border:1px solid #1e293b; border-radius:16px; padding:32px; width:100%; max-width:420px; box-shadow:0 20px 50px rgba(0,0,0,0.35);}
    .title { font-size:22px; font-weight:700; margin-bottom:8px; }
    .subtitle { font-size:14px; color:#94a3b8; margin-bottom:20px;}
    input { width:100%; padding:12px; border-radius:12px; border:1px solid #1e293b; background:#0f172a; color:#e2e8f0; font-size:14px; margin-bottom:12px; }
    button { width:100%; padding:12px; border-radius:12px; border:none; background:#0ea5e9; color:#0b1220; font-weight:700; cursor:pointer; }
    button:hover { background:#38bdf8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Cloudflare Access</div>
    <div class="subtitle">Log in to continue.</div>
    <input type="email" placeholder="you@example.com" aria-label="Email">
    <button>Continue</button>
  </div>
</body>
</html>
